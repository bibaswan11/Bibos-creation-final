<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibo's Creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div id="menuBtn">☰</div>
  <div class="logo">Bibo's Creation</div>
</header>

<!-- OVERLAY -->
<div id="overlay"></div>

<!-- SIDE MENU -->
<div id="sideMenu">
  <h3>Menu</h3>
  <a href="#" onclick="showAbout(); return false;">Home / About</a>
  <a href="https://wa.me/916290386950" target="_blank">WhatsApp</a>
  <a href="#" onclick="ownerLogin(); return false;">Register as Owner</a>
</div>

<h2 class="title">Public Gallery</h2>
<div style="text-align:center; margin-bottom:20px; font-size:18px;">
  <b>Categories:</b> Earrings • Drawings • Custom Artwork
</div>

<div id="gallery"></div>

<!-- OWNER PANEL -->
<div id="ownerPanel">
  <h3>Owner Panel</h3>
  <input type="text" id="fileName" placeholder="file.jpg">
  <input type="text" id="fileDesc" placeholder="description">
  <button onclick="generateJSON()">Generate JSON</button>
  <textarea id="generated" readonly></textarea>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("overlay");
  const ownerPanel = document.getElementById("ownerPanel");

  // OPEN MENU
  menuBtn.onclick = () => {
    sideMenu.classList.add("open");
    overlay.classList.add("show");
  };

  // CLOSE MENU
  overlay.onclick = () => {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
  };

  // OWNER LOGIN
  function ownerLogin() {
    const pass = prompt("Enter owner password:");
    if (pass === "9830224088") {
      alert("Owner mode activated.");
      ownerPanel.style.display = "block";
    } else {
      alert("Incorrect password. User mode only.");
      ownerPanel.style.display = "none";
    }
  }

  // JSON GENERATOR
  function generateJSON() {
    const f = fileName.value.trim();
    const d = fileDesc.value.trim();
    if (!f) return alert("Enter file name.");
    generated.value = `{
  "file": "${f}",
  "desc": "${d}"
},`;
  }

  // GALLERY LOADING
  fetch("images.json?cache=" + Date.now())
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById("gallery");
      data.forEach(item => {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="images/${item.file}">
          <p>${item.desc}</p>
        `;
        gallery.appendChild(div);
      });
    });

  function showAbout() {
    alert("Bibo’s Creation showcases handmade earrings and drawings created with passion.");
  }
</script>

</body>
</html>
